---
prerequisites:
  redhat:
    - httpd
    - mod_ssl
    - gridsite
    - gridsite-service-clients
    - gridsite-commands
  debian:
    - apache2
    - apache2-bin
    - gridsite
    - gridsite-service-clients
    - gridsite-commands

httpd_srv:
  redhat: "httpd"
  debian: "apache2"

hostcert:
  redhat: "/etc/pki/tls/certs/localhost.crt"

hostkey:
  redhat: "/etc/pki/tls/private/localhost.key"

cacert:
  redhat: "/etc/pki/tls/certs"
